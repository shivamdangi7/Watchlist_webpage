<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Link Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #121212;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
            padding: 40px;
            border: 1px solid #1f1f1f;
        }

        h1 {
            color: #e8eaed;
            margin-bottom: 16px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .input-section {
            margin-bottom: 12px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 16px;
            border: 1px solid #2c2c2c;
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            background: #1e1e1e;
            color: #e8eaed;
        }

        textarea:focus {
            outline: none;
            border-color: #8ab4f8;
        }

        textarea::placeholder {
            color: #5f6368;
        }

        .btn-primary {
            background: #8ab4f8;
            color: #000;
            border: none;
            padding: 12px 28px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #aecbfa;
        }

        .btn-primary:active {
            background: #669df6;
        }

        .btn-compact {
            padding: 6px 14px !important;
            font-size: 12px !important;
            border-radius: 16px !important;
            margin: 0 !important;
        }

        .folders-container {
            margin-top: 20px;
        }

        .folder {
            background: #1e1e1e;
            border: 1px solid #2c2c2c;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .folder:hover {
            border-color: #3c4043;
        }

        .folder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2c2c2c;
        }

        .folder-name {
            font-size: 20px;
            font-weight: 700;
            color: #e8eaed;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        .folder-name:hover {
            color: #8ab4f8;
        }

        .folder-name-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            flex: 1;
        }

        .folder-tag-badges {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-wrap: wrap;
        }

        .folder-tag-badge {
            padding: 4px 10px;
            border: 1.5px solid;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            background: transparent;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .folder-tag-badge.red { border-color: #f28b82; color: #f28b82; }
        .folder-tag-badge.red:hover { background: #f28b82; color: #000; }

        .folder-tag-badge.blue { border-color: #8ab4f8; color: #8ab4f8; }
        .folder-tag-badge.blue:hover { background: #8ab4f8; color: #000; }

        .folder-tag-badge.green { border-color: #81c995; color: #81c995; }
        .folder-tag-badge.green:hover { background: #81c995; color: #000; }

        .folder-tag-badge.orange { border-color: #fcad70; color: #fcad70; }
        .folder-tag-badge.orange:hover { background: #fcad70; color: #000; }

        .folder-tag-badge.purple { border-color: #c58af9; color: #c58af9; }
        .folder-tag-badge.purple:hover { background: #c58af9; color: #000; }

        .folder-collapse-icon {
            font-size: 16px;
            transition: transform 0.3s ease;
            color: #9aa0a6;
        }

        .folder.collapsed .folder-collapse-icon {
            transform: rotate(-90deg);
        }

        .folder-content {
            max-height: 5000px;
            overflow: visible;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .folder.collapsed .folder-content {
            max-height: 0;
            opacity: 0;
        }

        .folder-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-control {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-open-all {
            background: #81c995;
            color: #000;
        }

        .btn-open-all:hover {
            background: #a8dab5;
        }

        .btn-open-batch {
            background: #8ab4f8;
            color: #000;
        }

        .btn-open-batch:hover {
            background: #aecbfa;
        }

        .btn-stop {
            background: #f28b82;
            color: #000;
        }

        .btn-stop:hover {
            background: #f6aea9;
        }

        .btn-delete {
            background: #5f6368;
            color: #e8eaed;
        }

        .btn-delete:hover {
            background: #80868b;
        }

        .tag-filters {
            margin: 15px 0;
            padding: 12px 16px;
            background: #232323;
            border-radius: 8px;
            border: 1px solid #2c2c2c;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .tag-filter-title {
            font-size: 12px;
            font-weight: 600;
            color: #9aa0a6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .tag-filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            flex: 1;
        }

        .tag-filter-btn {
            padding: 6px 14px;
            border: 1.5px solid;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            background: transparent;
            transition: all 0.2s ease;
        }

        .tag-filter-btn.red { border-color: #f28b82; color: #f28b82; }
        .tag-filter-btn.red:hover { background: #f28b82; color: #000; }

        .tag-filter-btn.blue { border-color: #8ab4f8; color: #8ab4f8; }
        .tag-filter-btn.blue:hover { background: #8ab4f8; color: #000; }

        .tag-filter-btn.green { border-color: #81c995; color: #81c995; }
        .tag-filter-btn.green:hover { background: #81c995; color: #000; }

        .tag-filter-btn.orange { border-color: #fcad70; color: #fcad70; }
        .tag-filter-btn.orange:hover { background: #fcad70; color: #000; }

        .tag-filter-btn.purple { border-color: #c58af9; color: #c58af9; }
        .tag-filter-btn.purple:hover { background: #c58af9; color: #000; }

        .symbols-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .symbol-card {
            background: #232323;
            border: 1.5px solid #2c2c2c;
            border-radius: 8px;
            padding: 10px;
            position: relative;
            transition: border-color 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .symbol-card:hover {
            border-color: #3c4043;
        }

        .symbol-card.tagged-red {
            border-color: #f28b82;
        }
        .symbol-card.tagged-blue {
            border-color: #8ab4f8;
        }
        .symbol-card.tagged-green {
            border-color: #81c995;
        }
        .symbol-card.tagged-orange {
            border-color: #fcad70;
        }
        .symbol-card.tagged-purple {
            border-color: #c58af9;
        }

        /* Compact View Styles */
        .folder.compact-view .symbols-grid {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
        }

        .folder.compact-view .symbol-card {
            padding: 8px;
            gap: 4px;
        }

        .folder.compact-view .symbol-btn {
            font-size: 12px;
            padding: 4px 6px;
        }

        .folder.compact-view .symbol-controls {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .folder.compact-view .symbol-card:hover .symbol-controls {
            opacity: 1;
        }

        .folder.compact-view .symbol-note-preview {
            display: none;
        }

        /* Detailed View Styles */
        .folder.detailed-view .symbol-note-preview {
            display: block;
            font-size: 11px;
            color: #9aa0a6;
            padding: 6px 8px;
            background: #1e1e1e;
            border-radius: 6px;
            margin-top: 4px;
            max-height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
            font-style: italic;
            border-left: 2px solid #fdd663;
        }

        .folder.detailed-view .symbol-note-preview:empty {
            display: none;
        }

        .symbol-header {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .symbol-btn {
            padding: 6px 8px;
            background: transparent;
            border: none;
            color: #8ab4f8;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
            flex: 1;
            transition: color 0.2s ease;
            min-width: 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .symbol-btn:hover {
            color: #aecbfa;
            text-decoration: underline;
        }

        .symbol-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .symbol-note-btn {
            background: #5f6368;
            color: #e8eaed;
            border: none;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            line-height: 1;
        }

        .symbol-note-btn:hover {
            background: #80868b;
        }

        .symbol-note-btn.has-note {
            background: #fdd663;
            color: #000;
            box-shadow: 0 0 8px rgba(253, 214, 99, 0.6);
        }

        .symbol-note-btn.has-note:hover {
            background: #fcad70;
            box-shadow: 0 0 12px rgba(253, 214, 99, 0.8);
        }

        /* Hide note and remove buttons by default */
        .symbol-note-btn,
        .symbol-remove {
            display: none;
        }

        .symbol-remove {
            background: #f28b82;
            color: #000;
            border: none;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.2s ease;
            flex-shrink: 0;
        }

        .symbol-remove:hover {
            background: #f6aea9;
        }

        /* Show note and remove buttons when folder is in edit mode */
        .folder.edit-mode .symbol-note-btn,
        .folder.edit-mode .symbol-remove {
            display: block;
        }

        .btn-edit-mode {
            background: #fcad70;
            color: #000;
        }

        .btn-edit-mode:hover {
            background: #fdd663;
        }

        .btn-edit-mode.active {
            background: #f28b82;
        }

        .note-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .note-modal.show {
            display: flex;
        }

        .note-modal-content {
            background: #1e1e1e;
            border: 1px solid #2c2c2c;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .note-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2c2c2c;
        }

        .note-modal-title {
            color: #e8eaed;
            font-size: 18px;
            font-weight: 700;
        }

        .note-modal-close {
            background: #5f6368;
            color: #e8eaed;
            border: none;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .note-modal-close:hover {
            background: #80868b;
        }

        .note-textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            background: #232323;
            border: 1px solid #2c2c2c;
            border-radius: 8px;
            color: #e8eaed;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            resize: vertical;
            margin-bottom: 12px;
        }

        .note-textarea:focus {
            outline: none;
            border-color: #fdd663;
        }

        .note-textarea::placeholder {
            color: #5f6368;
        }

        .note-modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .symbol-tags {
            position: relative;
            display: inline-block;
            flex-shrink: 0;
        }

        .tag-dropdown-btn {
            padding: 4px 8px;
            border: 1px solid #3c4043;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            background: #1e1e1e;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
        }

        .tag-dropdown-btn:hover {
            background: #2c2c2c;
            border-color: #5f6368;
        }

        .tag-dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 4px;
            background: #2c2c2c;
            border: 1px solid #3c4043;
            border-radius: 8px;
            padding: 8px;
            z-index: 5000;
            min-width: 160px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        }

        .tag-dropdown-menu.show {
            display: block;
        }

        .tag-option {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #e8eaed;
            margin-bottom: 4px;
            transition: background 0.2s ease;
        }

        .tag-option:last-child {
            margin-bottom: 0;
        }

        .tag-option:hover {
            background: #3c4043;
        }

        .tag-option.active {
            background: #8ab4f8;
            color: #000;
        }

        .tag-option .emoji {
            font-size: 18px;
        }

        .batch-status {
            margin-top: 15px;
            padding: 12px 16px;
            background: #232323;
            border-left: 3px solid #8ab4f8;
            border-radius: 6px;
            font-size: 14px;
            color: #aecbfa;
        }


        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .container {
                padding: 16px;
                border-radius: 12px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 12px;
            }

            .input-section {
                margin-bottom: 16px;
            }

            textarea {
                min-height: 100px;
                padding: 12px;
                font-size: 13px;
                border-radius: 8px;
            }

            .btn-primary {
                padding: 8px 16px;
                font-size: 12px;
                border-radius: 14px;
            }

            .btn-compact {
                padding: 6px 12px !important;
                font-size: 11px !important;
                border-radius: 12px !important;
            }

            .folder {
                padding: 14px;
                margin-bottom: 14px;
                border-radius: 8px;
            }

            .folder-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding-bottom: 12px;
                margin-bottom: 12px;
            }

            .folder-name {
                font-size: 16px;
                width: 100%;
            }

            .folder-controls {
                width: 100%;
                gap: 6px;
            }

            .btn-control {
                flex: 1;
                min-width: calc(50% - 3px);
                padding: 8px 12px;
                font-size: 12px;
                border-radius: 16px;
            }

            .tag-filters {
                margin: 12px 0;
                padding: 10px 12px;
                border-radius: 6px;
                gap: 8px;
            }

            .tag-filter-title {
                font-size: 11px;
            }

            .tag-filter-buttons {
                gap: 6px;
            }

            .tag-filter-btn {
                padding: 5px 10px;
                font-size: 12px;
                border-radius: 12px;
            }

            .symbols-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 8px;
                margin-top: 12px;
            }

            .symbol-card {
                padding: 10px;
                border-radius: 6px;
            }

            .symbol-btn {
                font-size: 13px;
                padding: 6px 8px;
            }

            .symbol-remove {
                padding: 3px 6px;
                font-size: 10px;
                border-radius: 10px;
            }

            .tag-dropdown-btn {
                padding: 3px 6px;
                font-size: 16px;
                border-radius: 5px;
            }

            .tag-dropdown-menu {
                min-width: 140px;
                padding: 6px;
                border-radius: 6px;
            }

            .tag-option {
                padding: 6px 10px;
                font-size: 13px;
                margin-bottom: 3px;
            }

            .tag-option .emoji {
                font-size: 16px;
            }

            .batch-status {
                margin-top: 12px;
                padding: 10px 12px;
                font-size: 12px;
                border-radius: 5px;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            body {
                padding: 4px;
            }

            .container {
                padding: 12px;
                border-radius: 8px;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 10px;
            }

            textarea {
                min-height: 80px;
                padding: 10px;
                font-size: 12px;
            }

            .folder {
                padding: 12px;
                margin-bottom: 12px;
            }

            .folder-name {
                font-size: 15px;
            }

            .btn-control {
                font-size: 11px;
                padding: 7px 10px;
            }

            .symbols-grid {
                grid-template-columns: 1fr 1fr;
                gap: 6px;
            }

            .symbol-card {
                padding: 8px;
            }

            .symbol-btn {
                font-size: 12px;
                padding: 5px 6px;
            }

            .tag-filter-btn {
                padding: 4px 8px;
                font-size: 11px;
            }

            .batch-status {
                padding: 8px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà TradingView Watchlist Manager</h1>

        <div class="input-section" style="margin-bottom: 12px;">
            <textarea id="clipboardInput" placeholder="### Folder Name, NSE:SYMBOL1, NSE:SYMBOL2" style="min-height: 60px; padding: 10px; font-size: 13px;"></textarea>
            <div style="display: flex; gap: 6px; margin-top: 6px; flex-wrap: wrap; align-items: center;">
                <button class="btn-primary btn-compact" onclick="parseData()">Add Folder</button>
                <button class="btn-primary btn-compact" onclick="clearTextarea()" style="background: #5f6368; color: #e8eaed;">Clear Input</button>
                <button class="btn-primary btn-compact" onclick="clearAllFolders()" style="background: #f28b82; color: #000;">Clear All</button>

                <!-- Sync buttons inline -->
                <button class="btn-primary btn-compact" onclick="exportData()" style="background: #81c995; margin-left: auto;">üíæ Export</button>
                <label for="importFile" class="btn-primary btn-compact" style="background: #8ab4f8; cursor: pointer;">üì• Import</label>
                <input type="file" id="importFile" accept=".json" onchange="importData(event)" style="display: none;">

                <button class="btn-primary btn-compact" onclick="toggleSyncPanel()" style="background: #c58af9;">‚òÅÔ∏è Sync</button>
            </div>
        </div>

        <!-- Folder Management Controls -->
        <div id="folderManagement" style="display: none; margin-bottom: 8px;">
            <div style="display: flex; gap: 6px; flex-wrap: wrap; align-items: center;">
                <button class="btn-primary btn-compact" onclick="expandAll()" style="background: #81c995;">‚ñº Expand All</button>
                <button class="btn-primary btn-compact" onclick="collapseAll()" style="background: #fcad70;">‚ñ∂ Collapse All</button>

                <!-- Batch Size Setting -->
                <div style="display: flex; gap: 4px; align-items: center;">
                    <label style="font-size: 11px; color: #9aa0a6; white-space: nowrap;">Open:</label>
                    <select id="batchSizeSelect" onchange="updateBatchSize()" style="padding: 4px 8px; background: #232323; border: 1px solid #2c2c2c; border-radius: 8px; color: #e8eaed; font-size: 11px; cursor: pointer;">
                        <option value="2">2 at a time</option>
                        <option value="3">3 at a time</option>
                        <option value="5">5 at a time</option>
                        <option value="10">10 at a time</option>
                    </select>
                </div>

                <!-- View Mode Toggle -->
                <button class="btn-primary btn-compact" id="viewModeBtn" onclick="toggleViewMode()" style="background: #c58af9; margin-left: auto;">üìã Compact</button>
            </div>
        </div>

        <!-- Collapsible GitHub Sync Panel -->
        <div id="syncPanel" style="display: none; margin-bottom: 12px; padding: 12px; background: #1e1e1e; border: 1px solid #2c2c2c; border-radius: 8px;">
            <div style="display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 6px; align-items: center;">
                <input type="password" id="githubToken" placeholder="GitHub Token" style="flex: 1; min-width: 150px; padding: 6px 10px; background: #232323; border: 1px solid #2c2c2c; border-radius: 6px; color: #e8eaed; font-size: 12px;">
                <button class="btn-primary btn-compact" onclick="toggleTokenHelp()" style="background: #5f6368; color: #e8eaed;">?</button>
                <button class="btn-primary btn-compact" onclick="testGithubToken()" style="background: #81c995; color: #000;">Test Token</button>
                <button class="btn-primary btn-compact" onclick="uploadToGist()" style="background: #c58af9;">Upload</button>

    <div id="noteModal" class="note-modal">

            <div class="note-modal-header">
                <div class="note-modal-title" id="noteModalTitle">Add Note</div>

    <script>
        let folders = [];
        let batchIntervals = {};

        // Load folders from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadFolders();
        });

        function loadFolders() {
            const saved = localStorage.getItem('tradingViewFolders');
            if (saved) {
                try {
                    folders = JSON.parse(saved);

                    // Reset batch running flags on page load
                    folders.forEach(folder => {
                        folder.batchRunning = false;
                        folder.batchIndex = 0;
                    });

                    displayFolders();
                } catch (e) {
                    console.error('Error loading saved folders:', e);
                }
            }
        }

        function saveFolders() {
            localStorage.setItem('tradingViewFolders', JSON.stringify(folders));
        }

        function parseData() {
            const input = document.getElementById('clipboardInput').value.trim();
            if (!input) {
                alert('Please paste some data first!');
                return;
            }

            const lines = input.split('\n');
            let newFoldersAdded = 0;

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                // Check if line starts with ###
                if (line.startsWith('###')) {
                    // Remove ### and split by comma
                    const parts = line.substring(3).split(',').map(s => s.trim()).filter(s => s);

                    if (parts.length > 0) {
                        const folderName = parts[0];
                        const symbols = parts.slice(1).filter(s => s.includes(':'));

                        if (symbols.length > 0) {
                            // Check if folder already exists
                            const existingIndex = folders.findIndex(f => f.name === folderName);

                            if (existingIndex >= 0) {
                                // Update existing folder - preserve existing tags
                                const existingSymbolsMap = {};
                                folders[existingIndex].symbols.forEach(s => {
                                    existingSymbolsMap[s.name] = s.tags || [];
                                });

                                folders[existingIndex].symbols = symbols.map(sym => ({
                                    name: sym,
                                    tags: existingSymbolsMap[sym] || []
                                }));
                                folders[existingIndex].batchIndex = 0;
                                folders[existingIndex].batchRunning = false;
                                folders[existingIndex].openedSymbols = [];
                            } else {
                                // Add new folder
                                folders.push({
                                    name: folderName,
                                    symbols: symbols.map(sym => ({ name: sym, tags: [] })),
                                    batchIndex: 0,
                                    batchRunning: false,
                                    openedSymbols: []
                                });
                                newFoldersAdded++;
                            }
                        }
                    }
                }
            });

            if (newFoldersAdded === 0 && folders.length === 0) {
                alert('No valid data found. Make sure your data starts with ### followed by folder name and symbols.');
                return;
            }

            saveFolders();
            displayFolders();

            // Show success message
            if (newFoldersAdded > 0) {
                showNotification(`Added ${newFoldersAdded} new folder(s)!`, 'success');
            } else {
                showNotification('Folder(s) updated!', 'info');
            }
        }

        function clearTextarea() {
            document.getElementById('clipboardInput').value = '';
        }

        function clearAllFolders() {
            if (confirm('Are you sure you want to clear all folders? This cannot be undone.')) {
                folders = [];
                saveFolders();
                displayFolders();
                showNotification('All folders cleared!', 'info');
            }
        }

        function getDisplayName(symbolName) {
            // Remove exchange prefix (NSE:, BSE:, etc.) for display
            const parts = symbolName.split(':');
            return parts.length > 1 ? parts[1] : symbolName;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 24px;
                background: ${type === 'success' ? '#81c995' : '#8ab4f8'};
                color: #000;
                font-weight: 600;
                border-radius: 8px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.5);
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ========== BATCH SIZE HELPERS ==========

        function getBatchSize() {
            return parseInt(localStorage.getItem('batchSize') || '2');
        }

        function updateBatchSize() {
            const select = document.getElementById('batchSizeSelect');
            const batchSize = parseInt(select.value);
            localStorage.setItem('batchSize', batchSize.toString());

            // Update all batch button texts
            displayFolders();

            showNotification(`Batch size set to ${batchSize} symbols`, 'info');
        }

        function displayFolders() {
            const container = document.getElementById('foldersContainer');
            container.innerHTML = '';

            // Define tags array
            const tags = [
                { name: 'red', emoji: 'üìï', label: 'Red' },
                { name: 'blue', emoji: 'üìò', label: 'Blue' },
                { name: 'green', emoji: 'üìó', label: 'Green' },
                { name: 'orange', emoji: 'üìô', label: 'Orange' },
                { name: 'purple', emoji: 'üìì', label: 'Purple' }
            ];

            // Show/hide folder management buttons
            const folderManagement = document.getElementById('folderManagement');
            if (folders.length > 0) {
                folderManagement.style.display = 'block';
            } else {
                folderManagement.style.display = 'none';
            }

            // Update view mode button text
            const viewMode = localStorage.getItem('watchlistViewMode') || 'detailed';
            const viewModeBtn = document.getElementById('viewModeBtn');
            if (viewModeBtn) {
                if (viewMode === 'compact') {
                    viewModeBtn.textContent = 'üìã Compact';
                    viewModeBtn.style.background = '#c58af9';
                } else {
                    viewModeBtn.textContent = 'üìä Detailed';
                    viewModeBtn.style.background = '#8ab4f8';
                }
            }

            // Update batch size select
            const batchSize = getBatchSize();
            const batchSizeSelect = document.getElementById('batchSizeSelect');
            if (batchSizeSelect) {
                batchSizeSelect.value = batchSize.toString();
            }

            folders.forEach((folder, folderIndex) => {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder';
                folderDiv.id = `folder-${folderIndex}`;

                // Folder header
                const header = document.createElement('div');
                header.className = 'folder-header';

                // Create folder name wrapper with tags
                const folderNameWrapper = document.createElement('div');
                folderNameWrapper.className = 'folder-name-wrapper';

                const folderName = document.createElement('div');
                folderName.className = 'folder-name';
                folderName.onclick = () => toggleFolderCollapse(folderIndex);

                // Add collapse icon
                const collapseIcon = document.createElement('span');
                collapseIcon.className = 'folder-collapse-icon';
                collapseIcon.textContent = '‚ñº';

                // Add folder name text
                const folderNameText = document.createElement('span');
                folderNameText.textContent = folder.name;

                folderName.appendChild(collapseIcon);
                folderName.appendChild(folderNameText);

                folderNameWrapper.appendChild(folderName);

                // Add tag badges next to folder name
                const tagCounts = {};
                folder.symbols.forEach(symbolObj => {
                    if (symbolObj.tags && symbolObj.tags.length > 0) {
                        const tag = symbolObj.tags[0];
                        tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                    }
                });

                if (Object.keys(tagCounts).length > 0) {
                    const tagBadgesDiv = document.createElement('div');
                    tagBadgesDiv.className = 'folder-tag-badges';

                    tags.forEach(tagObj => {
                        if (tagCounts[tagObj.name]) {
                            const badge = document.createElement('button');
                            badge.className = `folder-tag-badge ${tagObj.name}`;
                            badge.textContent = `${tagObj.emoji} ${tagCounts[tagObj.name]}`;
                            badge.onclick = (e) => {
                                e.stopPropagation();
                                openByTag(folderIndex, tagObj.name);
                            };
                            tagBadgesDiv.appendChild(badge);
                        }
                    });

                    folderNameWrapper.appendChild(tagBadgesDiv);
                }

                const controls = document.createElement('div');
                controls.className = 'folder-controls';

                const openAllBtn = document.createElement('button');
                openAllBtn.className = 'btn-control btn-open-all';
                openAllBtn.textContent = 'Open All';
                openAllBtn.onclick = () => openAll(folderIndex);

                const openBatchBtn = document.createElement('button');
                openBatchBtn.className = 'btn-control btn-open-batch';
                openBatchBtn.textContent = `Open ${batchSize} at a time`;
                openBatchBtn.id = `batch-btn-${folderIndex}`;
                openBatchBtn.onclick = () => openBatch(folderIndex);

                const stopBtn = document.createElement('button');
                stopBtn.className = 'btn-control btn-stop';
                stopBtn.textContent = 'Stop';
                stopBtn.style.display = 'none';
                stopBtn.id = `stop-btn-${folderIndex}`;
                stopBtn.onclick = () => stopBatch(folderIndex);

                const editBtn = document.createElement('button');
                editBtn.className = 'btn-control btn-edit-mode';
                editBtn.textContent = 'Edit';
                editBtn.id = `edit-btn-${folderIndex}`;
                editBtn.onclick = () => toggleEditMode(folderIndex);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn-control btn-delete';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteFolder(folderIndex);

                controls.appendChild(openAllBtn);
                controls.appendChild(openBatchBtn);
                controls.appendChild(stopBtn);
                controls.appendChild(editBtn);
                controls.appendChild(deleteBtn);

                header.appendChild(folderNameWrapper);
                header.appendChild(controls);

                // Symbols grid
                const symbolsGrid = document.createElement('div');
                symbolsGrid.className = 'symbols-grid';

                folder.symbols.forEach((symbolObj, symbolIndex) => {
                    const card = document.createElement('div');
                    card.className = 'symbol-card';
                    card.id = `symbol-${folderIndex}-${symbolIndex}`;

                    // Add tag class if symbol has tags
                    if (symbolObj.tags && symbolObj.tags.length > 0) {
                        card.classList.add(`tagged-${symbolObj.tags[0]}`);
                    }

                    // Symbol header with name button
                    const symbolHeader = document.createElement('div');
                    symbolHeader.className = 'symbol-header';

                    const symbolBtn = document.createElement('button');
                    symbolBtn.className = 'symbol-btn';
                    symbolBtn.textContent = getDisplayName(symbolObj.name);
                    symbolBtn.title = getDisplayName(symbolObj.name); // Tooltip shows full name
                    symbolBtn.onclick = () => openSymbol(folderIndex, symbolIndex);

                    // Controls container (tag + remove button)
                    const controlsDiv = document.createElement('div');
                    controlsDiv.className = 'symbol-controls';

                    // Tag dropdown
                    const tagsDiv = document.createElement('div');
                    tagsDiv.className = 'symbol-tags';

                    // Find current tag
                    const currentTag = symbolObj.tags && symbolObj.tags.length > 0 ? symbolObj.tags[0] : null;
                    const currentTagObj = currentTag ? tags.find(t => t.name === currentTag) : null;

                    // Dropdown button
                    const dropdownBtn = document.createElement('button');
                    dropdownBtn.className = 'tag-dropdown-btn';
                    dropdownBtn.innerHTML = currentTagObj ? currentTagObj.emoji : 'üîñ';
                    dropdownBtn.onclick = (e) => {
                        e.stopPropagation();
                        toggleDropdown(folderIndex, symbolIndex);
                    };

                    // Dropdown menu
                    const dropdownMenu = document.createElement('div');
                    dropdownMenu.className = 'tag-dropdown-menu';
                    dropdownMenu.id = `tag-menu-${folderIndex}-${symbolIndex}`;

                    tags.forEach(tag => {
                        const option = document.createElement('div');
                        option.className = 'tag-option';
                        if (currentTag === tag.name) {
                            option.classList.add('active');
                        }

                        const emoji = document.createElement('span');
                        emoji.className = 'emoji';
                        emoji.textContent = tag.emoji;

                        const label = document.createElement('span');
                        label.textContent = tag.label;

                        option.appendChild(emoji);
                        option.appendChild(label);

                        option.onclick = (e) => {
                            e.stopPropagation();
                            toggleTag(folderIndex, symbolIndex, tag.name);
                            closeAllDropdowns();
                        };

                        dropdownMenu.appendChild(option);
                    });

                    // Add "Remove Tag" option
                    if (currentTag) {
                        const removeOption = document.createElement('div');
                        removeOption.className = 'tag-option';
                        removeOption.style.borderTop = '1px solid #444';
                        removeOption.style.marginTop = '4px';
                        removeOption.style.paddingTop = '8px';
                        removeOption.style.color = '#dc2626';

                        const removeEmoji = document.createElement('span');
                        removeEmoji.className = 'emoji';
                        removeEmoji.textContent = '‚úï';

                        const removeLabel = document.createElement('span');
                        removeLabel.textContent = 'Remove Tag';

                        removeOption.appendChild(removeEmoji);
                        removeOption.appendChild(removeLabel);

                        removeOption.onclick = (e) => {
                            e.stopPropagation();
                            removeTag(folderIndex, symbolIndex);
                            closeAllDropdowns();
                        };

                        dropdownMenu.appendChild(removeOption);
                    }

                    tagsDiv.appendChild(dropdownBtn);
                    tagsDiv.appendChild(dropdownMenu);

                    // Note button
                    const noteBtn = document.createElement('button');
                    noteBtn.className = 'symbol-note-btn';
                    noteBtn.textContent = 'üìù';
                    noteBtn.title = 'Add/Edit Note';
                    if (symbolObj.note && symbolObj.note.trim()) {
                        noteBtn.classList.add('has-note');
                    }
                    noteBtn.onclick = () => openNoteModal(folderIndex, symbolIndex);

                    // Remove button
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'symbol-remove';
                    removeBtn.textContent = '‚úï';
                    removeBtn.onclick = () => removeSymbol(folderIndex, symbolIndex);

                    // Assemble the card
                    symbolHeader.appendChild(symbolBtn);
                    controlsDiv.appendChild(tagsDiv);
                    controlsDiv.appendChild(noteBtn);
                    controlsDiv.appendChild(removeBtn);
                    symbolHeader.appendChild(controlsDiv);
                    card.appendChild(symbolHeader);

                    // Add note preview for detailed view
                    if (symbolObj.note && symbolObj.note.trim()) {
                        const notePreview = document.createElement('div');
                        notePreview.className = 'symbol-note-preview';
                        notePreview.textContent = symbolObj.note;
                        card.appendChild(notePreview);
                    }

                    symbolsGrid.appendChild(card);
                });

                // Batch status
                const batchStatus = document.createElement('div');
                batchStatus.className = 'batch-status';
                batchStatus.id = `status-${folderIndex}`;
                batchStatus.style.display = 'none';

                // Wrap collapsible content
                const folderContent = document.createElement('div');
                folderContent.className = 'folder-content';

                folderContent.appendChild(symbolsGrid);
                folderContent.appendChild(batchStatus);

                folderDiv.appendChild(header);
                folderDiv.appendChild(folderContent);

                // Apply collapsed state if folder has it
                if (folder.collapsed) {
                    folderDiv.classList.add('collapsed');
                }

                // Apply view mode (default to detailed view)
                const viewMode = localStorage.getItem('watchlistViewMode') || 'detailed';
                if (viewMode === 'compact') {
                    folderDiv.classList.add('compact-view');
                } else {
                    folderDiv.classList.add('detailed-view');
                }

                container.appendChild(folderDiv);
            });
        }

        function openSymbol(folderIndex, symbolIndex) {
            const folder = folders[folderIndex];
            const symbolObj = folder.symbols[symbolIndex];
            const url = `https://in.tradingview.com/chart/?symbol=${symbolObj.name}`;

            window.open(url, '_blank');

            if (!folder.openedSymbols.includes(symbolIndex)) {
                folder.openedSymbols.push(symbolIndex);
            }
        }

        function removeSymbol(folderIndex, symbolIndex) {
            const folder = folders[folderIndex];
            const symbolObj = folder.symbols[symbolIndex];

            if (confirm(`Remove ${getDisplayName(symbolObj.name)} from this folder?`)) {
                folder.symbols.splice(symbolIndex, 1);
                saveFolders();
                displayFolders();
                showNotification('Symbol removed!', 'info');
            }
        }

        function toggleTag(folderIndex, symbolIndex, tag) {
            const folder = folders[folderIndex];
            const symbolObj = folder.symbols[symbolIndex];

            if (!symbolObj.tags) {
                symbolObj.tags = [];
            }

            const tagIndex = symbolObj.tags.indexOf(tag);
            if (tagIndex >= 0) {
                // Remove tag
                symbolObj.tags.splice(tagIndex, 1);
            } else {
                // Add tag (only one tag per symbol)
                symbolObj.tags = [tag];
            }

            saveFolders();
            displayFolders();
        }

        function removeTag(folderIndex, symbolIndex) {
            const folder = folders[folderIndex];
            const symbolObj = folder.symbols[symbolIndex];
            symbolObj.tags = [];
            saveFolders();
            displayFolders();
        }

        function toggleDropdown(folderIndex, symbolIndex) {
            closeAllDropdowns();
            const menu = document.getElementById(`tag-menu-${folderIndex}-${symbolIndex}`);
            if (menu) {
                menu.classList.toggle('show');
            }
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.tag-dropdown-menu').forEach(menu => {
                menu.classList.remove('show');
            });
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.symbol-tags')) {
                closeAllDropdowns();
            }
        });

        function openByTag(folderIndex, tag) {
            const folder = folders[folderIndex];
            const taggedSymbols = folder.symbols
                .map((s, idx) => ({ symbol: s, index: idx }))
                .filter(item => item.symbol.tags && item.symbol.tags.includes(tag));

            if (taggedSymbols.length === 0) {
                alert(`No symbols found with ${tag} tag`);
                return;
            }

            taggedSymbols.forEach(item => {
                openSymbol(folderIndex, item.index);
            });

            showNotification(`Opened ${taggedSymbols.length} ${tag} tagged symbol(s)!`, 'success');
        }

        function openAll(folderIndex) {
            const folder = folders[folderIndex];
            folder.symbols.forEach((symbol, index) => {
                openSymbol(folderIndex, index);
            });
        }

        function openBatch(folderIndex) {
            console.log('openBatch called for folder', folderIndex);
            const folder = folders[folderIndex];

            if (!folder) {
                console.error('Folder not found at index', folderIndex);
                return;
            }

            // Force reset if batch is stuck (safety mechanism)
            if (folder.batchRunning) {
                console.warn('Batch already running for folder', folderIndex, '- Force resetting...');
                folder.batchRunning = false;
                folder.batchIndex = 0;
            }

            folder.batchRunning = true;
            folder.batchIndex = 0;

            // Update UI
            const batchBtn = document.getElementById(`batch-btn-${folderIndex}`);
            const stopBtn = document.getElementById(`stop-btn-${folderIndex}`);
            const statusDiv = document.getElementById(`status-${folderIndex}`);

            console.log('Elements found:', { batchBtn: !!batchBtn, stopBtn: !!stopBtn, statusDiv: !!statusDiv });

            if (batchBtn) batchBtn.style.display = 'none';
            if (stopBtn) stopBtn.style.display = 'inline-block';
            if (statusDiv) statusDiv.style.display = 'block';

            // Open first batch
            openNextBatch(folderIndex);
        }

        function openNextBatch(folderIndex) {
            const folder = folders[folderIndex];
            const statusDiv = document.getElementById(`status-${folderIndex}`);
            const batchSize = getBatchSize();

            if (!statusDiv) {
                console.error('Status div not found for folder', folderIndex);
                return;
            }

            if (folder.batchIndex >= folder.symbols.length) {
                // All done
                stopBatch(folderIndex);
                statusDiv.textContent = '‚úÖ All symbols opened!';
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
                return;
            }

            // Open next N symbols (based on batch size)
            let opened = 0;
            for (let i = 0; i < batchSize && folder.batchIndex < folder.symbols.length; i++) {
                openSymbol(folderIndex, folder.batchIndex);
                folder.batchIndex++;
                opened++;
            }

            statusDiv.textContent = `Opened ${folder.batchIndex} of ${folder.symbols.length} symbols. Click "Next ${batchSize}" to continue.`;

            // Show next button
            if (folder.batchIndex < folder.symbols.length) {
                const nextBtn = document.getElementById(`batch-btn-${folderIndex}`);
                if (nextBtn) {
                    nextBtn.textContent = `Next ${batchSize}`;
                    nextBtn.style.display = 'inline-block';
                    nextBtn.onclick = () => {
                        nextBtn.style.display = 'none';
                        openNextBatch(folderIndex);
                    };
                }
            } else {
                stopBatch(folderIndex);
                statusDiv.textContent = '‚úÖ All symbols opened!';
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        function stopBatch(folderIndex) {
            const folder = folders[folderIndex];
            folder.batchRunning = false;
            const batchSize = getBatchSize();

            // Update UI
            const batchBtn = document.getElementById(`batch-btn-${folderIndex}`);
            const stopBtn = document.getElementById(`stop-btn-${folderIndex}`);

            if (batchBtn) {
                batchBtn.textContent = `Open ${batchSize} at a time`;
                batchBtn.style.display = 'inline-block';
                batchBtn.onclick = () => openBatch(folderIndex);
            }

            if (stopBtn) {
                stopBtn.style.display = 'none';
            }

            if (folder.batchIndex < folder.symbols.length) {
                const statusDiv = document.getElementById(`status-${folderIndex}`);
                if (statusDiv) {
                    statusDiv.textContent = `Stopped at ${folder.batchIndex} of ${folder.symbols.length} symbols.`;
                }
            }
        }

        function deleteFolder(folderIndex) {
            const folder = folders[folderIndex];
            if (confirm(`Are you sure you want to delete the folder "${folder.name}"?`)) {
                folders.splice(folderIndex, 1);
                saveFolders();
                displayFolders();
                showNotification('Folder deleted!', 'info');
            }
        }

        function toggleEditMode(folderIndex) {
            const folderDiv = document.getElementById(`folder-${folderIndex}`);
            const editBtn = document.getElementById(`edit-btn-${folderIndex}`);

            if (folderDiv.classList.contains('edit-mode')) {
                // Exit edit mode
                folderDiv.classList.remove('edit-mode');
                editBtn.classList.remove('active');
                editBtn.textContent = 'Edit';
            } else {
                // Enter edit mode
                folderDiv.classList.add('edit-mode');
                editBtn.classList.add('active');
                editBtn.textContent = 'Done';
            }
        }

        // ========== COLLAPSE/EXPAND FUNCTIONS ==========

        function toggleFolderCollapse(folderIndex) {
            const folder = folders[folderIndex];
            const folderDiv = document.getElementById(`folder-${folderIndex}`);

            // Toggle collapsed state
            folder.collapsed = !folder.collapsed;

            if (folder.collapsed) {
                folderDiv.classList.add('collapsed');
            } else {
                folderDiv.classList.remove('collapsed');
            }

            saveFolders();
        }

        function collapseAll() {
            folders.forEach((folder, index) => {
                folder.collapsed = true;
                const folderDiv = document.getElementById(`folder-${index}`);
                if (folderDiv) {
                    folderDiv.classList.add('collapsed');
                }
            });
            saveFolders();
        }

        function expandAll() {
            folders.forEach((folder, index) => {
                folder.collapsed = false;
                const folderDiv = document.getElementById(`folder-${index}`);
                if (folderDiv) {
                    folderDiv.classList.remove('collapsed');
                }
            });
            saveFolders();
        }

        // ========== VIEW MODE TOGGLE ==========

        function toggleViewMode() {
            const currentMode = localStorage.getItem('watchlistViewMode') || 'detailed';
            const newMode = currentMode === 'compact' ? 'detailed' : 'compact';

            localStorage.setItem('watchlistViewMode', newMode);

            // Re-render all folders with new view mode
            displayFolders();

            showNotification(`Switched to ${newMode === 'compact' ? 'Compact' : 'Detailed'} view!`, 'info');
        }

        // ========== NOTE FUNCTIONS ==========

        let currentEditingNote = { folderIndex: null, symbolIndex: null };

        function openNoteModal(folderIndex, symbolIndex) {
            const folder = folders[folderIndex];
            const symbolObj = folder.symbols[symbolIndex];

            currentEditingNote = { folderIndex, symbolIndex };

            document.getElementById('noteModalTitle').textContent = `Note for ${getDisplayName(symbolObj.name)}`;
            document.getElementById('noteTextarea').value = symbolObj.note || '';
            document.getElementById('noteModal').classList.add('show');
        }

        function closeNoteModal() {
            document.getElementById('noteModal').classList.remove('show');
            document.getElementById('noteTextarea').value = '';
            currentEditingNote = { folderIndex: null, symbolIndex: null };
        }

        function saveNote() {
            const { folderIndex, symbolIndex } = currentEditingNote;
            if (folderIndex === null || symbolIndex === null) return;

            const note = document.getElementById('noteTextarea').value.trim();
            const folder = folders[folderIndex];
            const symbolObj = folder.symbols[symbolIndex];

            symbolObj.note = note;
            saveFolders();
            displayFolders();
            closeNoteModal();
            showNotification(note ? 'Note saved!' : 'Note cleared!', 'success');
        }

        function deleteNote() {
            const { folderIndex, symbolIndex } = currentEditingNote;
            if (folderIndex === null || symbolIndex === null) return;

            if (confirm('Delete this note?')) {
                const folder = folders[folderIndex];
                const symbolObj = folder.symbols[symbolIndex];

                symbolObj.note = '';
                saveFolders();
                displayFolders();
                closeNoteModal();
                showNotification('Note deleted!', 'info');
            }
        }

        // Close modal when clicking outside
        document.getElementById('noteModal').addEventListener('click', (e) => {
            if (e.target.id === 'noteModal') {
                closeNoteModal();
            }
        });

        // ========== SYNC PANEL TOGGLE ==========

        function toggleSyncPanel() {
            const panel = document.getElementById('syncPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        // ========== EXPORT/IMPORT FUNCTIONS ==========

        function exportData() {
            if (folders.length === 0) {
                alert('No data to export! Please add some folders first.');
                return;
            }

            const dataStr = JSON.stringify(folders, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            link.href = url;
            link.download = `watchlist-backup-${timestamp}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            showNotification('Data exported successfully!', 'success');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Security: Check file size (max 10MB)
            const MAX_FILE_SIZE = 10 * 1024 * 1024;
            if (file.size > MAX_FILE_SIZE) {
                alert('File too large! Maximum size is 10MB.');
                event.target.value = '';
                return;
            }

            // Security: Check file type
            if (!file.name.endsWith('.json')) {
                alert('Invalid file type! Please select a .json file.');
                event.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);

                    // Security: Comprehensive data validation
                    if (!validateImportedData(imported)) {
                        throw new Error('Invalid data structure');
                    }

                    const confirmMsg = `This will replace all existing data with ${imported.length} folder(s). Continue?`;
                    if (confirm(confirmMsg)) {
                        folders = imported;
                        saveFolders();
                        displayFolders();
                        showNotification(`Imported ${imported.length} folder(s) successfully!`, 'success');
                    }
                } catch (err) {
                    alert('Invalid file format! Please select a valid backup file.');
                    console.error('Import error:', err);
                }
            };
            reader.readAsText(file);

            // Reset input so same file can be imported again
            event.target.value = '';
        }

        // Security: Validate imported data structure
        function validateImportedData(data) {
            // Must be an array
            if (!Array.isArray(data)) {
                return false;
            }

            // Validate each folder
            for (const folder of data) {
                // Folder must be an object with required properties
                if (typeof folder !== 'object' || folder === null) {
                    return false;
                }

                // Must have name (string) and symbols (array)
                if (typeof folder.name !== 'string' || !Array.isArray(folder.symbols)) {
                    return false;
                }

                // Validate each symbol
                for (const symbol of folder.symbols) {
                    if (typeof symbol !== 'object' || symbol === null) {
                        return false;
                    }

                    // Symbol must have name (string)
                    if (typeof symbol.name !== 'string' || symbol.name.length === 0) {
                        return false;
                    }

                    // If tags exist, must be an array of strings
                    if (symbol.tags !== undefined) {
                        if (!Array.isArray(symbol.tags)) {
                            return false;
                        }
                        for (const tag of symbol.tags) {
                            if (typeof tag !== 'string') {
                                return false;
                            }
                        }
                    }

                    // If note exists, must be a string
                    if (symbol.note !== undefined) {
                        if (typeof symbol.note !== 'string') {
                            return false;
                        }
                    }
                }

                // Initialize optional properties
                if (!folder.openedSymbols) {
                    folder.openedSymbols = [];
                }
                if (folder.collapsed === undefined) {
                    folder.collapsed = false;
                }
            }

            return true;
        }

        // ========== GITHUB GIST SYNC FUNCTIONS ==========

        let gistId = localStorage.getItem('watchlistGistId') || null;

        function toggleTokenHelp() {
            const helpDiv = document.getElementById('tokenHelp');
            helpDiv.style.display = helpDiv.style.display === 'none' ? 'block' : 'none';
        }

        function setSyncStatus(message, type = 'info') {
            const statusDiv = document.getElementById('syncStatus');
            const colors = {
                success: '#81c995',
                error: '#f28b82',
                info: '#8ab4f8',
                warning: '#fcad70'
            };
            statusDiv.style.color = colors[type] || colors.info;
            statusDiv.textContent = message;
        }

        function getGithubToken() {
            const token = document.getElementById('githubToken').value.trim();

            // If no token provided, try to get from localStorage
            if (!token) {
                const savedToken = localStorage.getItem('githubToken');
                if (savedToken) {
                    console.log('Using saved token from localStorage');
                    return savedToken;
                }
                console.log('No token found');
                return null;
            }

            // Save token to localStorage for future use
            localStorage.setItem('githubToken', token);
            console.log('Token saved to localStorage');
            return token;
        }

        // Test if the token is valid
        async function testGithubToken() {
            const token = getGithubToken();

            if (!token) {
                alert('Please enter a GitHub token first!');
                return;
            }

            setSyncStatus('Testing token...', 'info');

            try {
                // Test token by getting user info
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    setSyncStatus(`‚úì Token valid! Logged in as: ${user.login}`, 'success');
                    alert(`‚úÖ Token is valid!\n\nLogged in as: ${user.login}\n\nYou can now upload/download gists.`);
                } else {
                    setSyncStatus('‚úó Token is invalid!', 'error');
                    alert('‚ùå Token is invalid or expired!\n\nPlease:\n1. Generate a new token at github.com/settings/tokens\n2. Make sure to select "gist" scope\n3. Copy the entire token');
                }
            } catch (err) {
                console.error('Token test error:', err);
                setSyncStatus('‚úó Token test failed', 'error');
                alert(`Token test failed: ${err.message}`);
            }
        }

        async function uploadToGist() {
            if (folders.length === 0) {
                alert('No data to upload! Please add some folders first.');
                return;
            }

            const token = getGithubToken();
            if (!token) {
                alert('Please enter your GitHub token first!\n\nClick the "?" button to learn how to get one.');
                return;
            }

            setSyncStatus('Uploading to GitHub Gist...', 'info');

            try {
                const data = JSON.stringify(folders, null, 2);
                const timestamp = new Date().toISOString();

                const gistData = {
                    description: `TradingView Watchlist - Last updated: ${timestamp}`,
                    public: false,
                    files: {
                        'watchlist-data.json': {
                            content: data
                        }
                    }
                };

                let response;
                if (gistId) {
                    // Update existing gist
                    response = await fetch(`https://api.github.com/gists/${gistId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify(gistData)
                    });
                } else {
                    // Create new gist
                    response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify(gistData)
                    });
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to upload to GitHub');
                }

                const gist = await response.json();
                gistId = gist.id;
                localStorage.setItem('watchlistGistId', gistId);

                setSyncStatus(`‚úì Uploaded successfully! Gist ID: ${gistId}`, 'success');
                showNotification('Data uploaded to GitHub Gist!', 'success');

                // Show the gist ID for user to copy
                setTimeout(() => {
                    setSyncStatus(`Gist ID: ${gistId} (saved for next time)`, 'info');
                }, 3000);

            } catch (err) {
                console.error('Upload error:', err);
                setSyncStatus(`‚úó Upload failed: ${err.message}`, 'error');
                alert(`Failed to upload to GitHub:\n${err.message}\n\nPlease check your token and try again.`);
            }
        }

        async function downloadFromGist(gistIdToDownload) {
            const token = getGithubToken();

            console.log('=== DOWNLOAD DEBUG ===');
            console.log('Gist ID:', gistIdToDownload);
            console.log('Has Token:', !!token);

            setSyncStatus('Downloading from GitHub Gist...', 'info');

            try {
                const headers = {
                    'Accept': 'application/vnd.github.v3+json'
                };

                // Add token if available (optional for public gists)
                if (token) {
                    headers['Authorization'] = `token ${token}`;
                    console.log('Token added to headers');
                }

                const url = `https://api.github.com/gists/${gistIdToDownload}`;
                console.log('Fetching URL:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: headers
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    const errorBody = await response.text();
                    console.error('Error response body:', errorBody);

                    if (response.status === 404) {
                        throw new Error('Gist not found. Please check the Gist ID.');
                    }
                    if (response.status === 401) {
                        throw new Error('Authentication failed. Please check your GitHub token.');
                    }
                    if (response.status === 403) {
                        throw new Error('Access forbidden. Token may need "gist" permission.');
                    }
                    throw new Error(`GitHub API error: ${response.status} - ${errorBody}`);
                }

                const gist = await response.json();
                console.log('Gist received:', gist);
                console.log('Files in gist:', Object.keys(gist.files));

                const filename = Object.keys(gist.files)[0];
                console.log('Using file:', filename);

                const content = gist.files[filename].content;
                console.log('Content length:', content.length);
                console.log('Content preview (first 200 chars):', content.substring(0, 200));

                // Security: Check content size before parsing (max 10MB)
                const MAX_CONTENT_SIZE = 10 * 1024 * 1024;
                if (content.length > MAX_CONTENT_SIZE) {
                    throw new Error('Gist content too large (max 10MB)');
                }

                const imported = JSON.parse(content);
                console.log('Parsed data:', imported);
                console.log('Number of folders:', imported.length);

                // Security: Comprehensive data validation
                if (!validateImportedData(imported)) {
                    console.error('Validation failed!');
                    throw new Error('Invalid data structure in gist');
                }

                console.log('Validation passed!');

                const confirmMsg = `Download will replace all existing data with ${imported.length} folder(s). Continue?`;
                if (confirm(confirmMsg)) {
                    folders = imported;
                    gistId = gistIdToDownload;
                    localStorage.setItem('watchlistGistId', gistId);
                    saveFolders();
                    displayFolders();
                    setSyncStatus(`‚úì Downloaded ${imported.length} folder(s) successfully!`, 'success');
                    showNotification('Data downloaded from GitHub Gist!', 'success');
                    console.log('Download complete!');
                }

            } catch (err) {
                console.error('Download error details:', err);
                console.error('Error stack:', err.stack);
                setSyncStatus(`‚úó Download failed: ${err.message}`, 'error');
                alert(`Failed to download from GitHub:\n${err.message}\n\nCheck browser console (F12) for details.`);
            }
        }

        function showDownloadDialog() {
            const currentGistId = localStorage.getItem('watchlistGistId');
            let message = 'üì• Download from Cloud\n\nEnter your GIST ID (NOT the token):';

            if (currentGistId) {
                message += `\n\n(Leave empty to use saved Gist ID:\n${currentGistId})`;
            } else {
                message += `\n\n‚ÑπÔ∏è To find your Gist ID:\n1. Go to github.com/gists\n2. Open your watchlist gist\n3. Copy the ID from URL (e.g., abc123xyz789)`;
            }

            const inputGistId = prompt(message, '');

            if (inputGistId === null) {
                // User cancelled
                return;
            }

            const gistIdToUse = inputGistId.trim() || currentGistId;

            if (!gistIdToUse) {
                alert('‚ö†Ô∏è Please enter a Gist ID!\n\nGist ID is different from Token.\nFind it at: github.com/gists');
                return;
            }

            downloadFromGist(gistIdToUse);
        }

        // Security: Clear stored GitHub token
        function clearStoredToken() {
            if (confirm('Clear stored GitHub token and Gist ID from browser?\n\nYou will need to re-enter them for future syncs.')) {
                localStorage.removeItem('githubToken');
                localStorage.removeItem('watchlistGistId');
                document.getElementById('githubToken').value = '';
                gistId = null;
                setSyncStatus('Token and Gist ID cleared from storage', 'warning');
                showNotification('Stored credentials cleared!', 'info');
            }
        }
    </script>
